<!DOCTYPE html>
<html>
    <head>
        <title> MULTIPLICATION TABLE</title>
        <style>
            table {
              width: 50%;
              border: 1px solid black;
              border-collapse: collapse;
              margin: 20px auto;
            }
            th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            }

            th {
            background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <h2 style="text-align: center;">Multiplication Table (1 to 5)</h2>
        
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>2</td>
                    <td>4</td>
                    <td>6</td>
                    <td>8</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>3</td>
                    <td>6</td>
                    <td>9</td>
                    <td>12</td>
                    <td>15</td>
                </tr>
                <tr>
                    <th>4</th>
                    <td>4</td>
                    <td>8</td>
                    <td>12</td>
                    <td>16</td>
                    <td>20</td>
                </tr>
                <tr>
                    <th>5</th>
                    <td>5</td>
                    <td>10</td>
                    <td>15</td>
                    <td>20</td>
                    <td>25</td>
                </tr>
            </tbody>
    </body>
</html>
